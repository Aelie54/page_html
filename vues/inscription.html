<section>
    Formulaire d'inscription
    <form action="formulaire.php" method="post" >
        <label> Nom </label>
        <input type="text" name="lastname" id="lastname" maxlength="15" required/>
        <label> Prénom </label>
        <input type="firstname" name="firstname" id="firstname" maxlength="255" required/>
        <label> Age </label>
        <input type="number" name="age" id="age" min="18" max="90" required/>
        <label> Adresse </label>
        <input type="text" name="address" id="address" maxlength="100" required/>
        <label> Qualification </label>
        <select name="person_type" id="person_type">
        </select>

        <input type="submit" id="validate" value="Valider" />
    </form>
    <script src="js/inscription.js">
        var qualif = ['éléve', 'professeur',];
        console.log('tututu')
        qualif.forEach((value, index) => {
            let b_option = document.createElement('option');
            b_option.setAttribute('value', value)
            b_option.innerHTML = value
            document.getElementById('person_type').appendChild(b_option)
        });
    </script>
</section>
